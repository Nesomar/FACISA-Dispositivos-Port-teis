<ion-header >
 
</ion-header>

<ion-content padding>

    <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
      <ion-list no-lines padding-top>
        <ion-item>
          <ion-input type="text" placeholder="First Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Last Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="email" type="email" placeholder="Your email address" 
          [class.invalid]="!signupForm.controls.email.valid && blur"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="password" type="password" placeholder="Your password" 
          [class.invalid]="!signupForm.controls.password.valid && blur"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="password" type="password" 
          [class.invalid]="!signupForm.controls.password.valid && blur" placeholder="Confirm Password"></ion-input>
        </ion-item>
      </ion-list>
      
      <button ion-button block round color="secondary" type="submit" [disabled]="!signupForm.valid">
        Signup
      </button>
    </form>

    <div padding>
      <button ion-button block color="light" clear (click)="loginPage();">If already have an account ? LOGIN</button>
      <button ion-button block color="light" clear (click)="forgotPasswordPage();">Forgot Password</button>
   </div>

</ion-content>
