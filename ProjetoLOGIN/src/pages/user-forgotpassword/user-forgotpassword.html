<ion-header >
  <ion-navbar  hideBackButton="true">
    
  </ion-navbar>
</ion-header>
<ion-content padding>
    <div text-center><img src="assets/images/forgotpwd.png" width="100" ></div>
    <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
      <ion-list no-lines padding-top> 
        <ion-item>
          <ion-input formControlName="email" type="email" placeholder="Your email address" 
          [class.invalid]="!resetPasswordForm.controls.email.valid && blur"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block round color="secondary" type="submit" [disabled]="!resetPasswordForm.valid">Send</button>
    </form>
    
    <div padding-top>
    <button ion-button block color="light" clear (click)="loginPage();">If already have an account ? LOGIN</button>
    <button ion-button block color="light" clear (click)="signupPage();">If new member ? SIGNUP</button>
   </div>

</ion-content>
