<ion-header>
  <ion-navbar>
    <ion-title>Login/Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="autenticacao" padding>
    <h3>Você está conectado!</h3>
  </div>
  <ion-list>
    <ion-item>
      <ion-label fixed>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button *ngIf="!autenticacao" (click)="signup()"> Cadastrar</button>

    <button ion-button *ngIf="!autenticacao" (click)="login()"> Login</button>

    <button ion-button *ngIf="autenticacao" (click)="logout()"> Logout</button>

  </div>
</ion-content>
